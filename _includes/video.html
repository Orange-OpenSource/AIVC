<div class="video">
  <iframe 
    src="https://www.youtube.com/embed/{{ include.id }}"
    frameborder="0"
    allowfullscreen
    title="{{ include.title | default: "Video" }}"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    mute>
</iframe>
</div>
